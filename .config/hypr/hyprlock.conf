source = colors.conf

$font = JetBrainsMono Nerd Font

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/.config/hypr/images/wallpaper-fox.jpg
  blur_passes = 0
  color = $background
}

# TIME
label {
  monitor =
  text = $TIME
  color = $primary
  font_size = 90
  font_family = $font
  position = 30, 0
  halign = left
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $primary
  font_size = 25
  font_family = $font
  position = 30, -150
  halign = left
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = $HOME/.config/hypr/images/ghost.png
  size = 200
  border_color = $inverse_primary
  position = 0, 75
  halign = center
  valign = center
}

label {
  monitor =
  text = $USER
  color = $primary
  font_size = 30
  font_family = $font
  position = 0, -70
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $inverse_primary
  inner_color = $on_primary
  font_color = $primary
  fade_on_empty = false
  hide_input = false
  check_color = $on_primary_container
  fail_color = $error
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $tertiary
  position = 0, -150
  halign = center
  valign = center
}
