##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# windowrulev2 = center,floating:1 # warning, it cause even the menu to float and center.
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = move 72% 7%, title:^(Picture-in-Picture)$
windowrulev2 = size 25% 25%, title:^(Picture-in-Picture)$

# windowrule v2 to avoid idle for fullscreen apps
windowrulev2 = idleinhibit fullscreen, fullscreen:1

#blueman
windowrulev2 = float, title:^(Bluetooth Devices)$
windowrulev2 = size 50% 50%, title:^(Bluetooth Devices)$

#open/save-file
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Save As)$

#pavucontrol
windowrulev2 = float, title:^(Volume Control)$
windowrulev2 = size 50% 50%, title:^(Volume Control)$
