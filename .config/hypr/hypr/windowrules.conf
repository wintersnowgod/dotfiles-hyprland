##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# windowrulev2 = center,floating:1 # warning, it cause even the menu to float and center.
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = move 72% 7%, title:^(Picture-in-Picture)$
windowrulev2 = size 25% 25%, title:^(Picture-in-Picture)$

windowrulev2 = float, title:^(Picture in picture)$
windowrulev2 = move 72% 7%, title:^(Picture in picture)$
windowrulev2 = size 25% 25%, title:^(Picture in picture)$

# windowrule v2 to avoid idle for fullscreen apps
windowrulev2 = idleinhibit fullscreen, fullscreen:1

#blueman
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = size 50% 50%, class:^(blueman-manager)$

#file-dialogues
windowrulev2 = float, class:^(xdg-desktop-portal-.*)$
windowrulev2 = float, class:^(org.freedesktop.impl.portal.desktop.*)$
#megasync
windowrulev2 = float, class:^(nz.co.mega.megasync)$
windowrulev2 = move 59% 3%, class:^(nz.co.mega.megasync)$

#pavucontrol
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 50% 50%, class:^(org.pulseaudio.pavucontrol)$

#nepdate-calendar
windowrulev2 = pin, class:^(NepaliCalendar)$
windowrulev2 = pin, class:^(nepdate-calendar)$
windowrulev2 = float, class:^(nepdate-calendar)$

#float
windowrulev2 = float, class:^(float)$

# Disable Bar plugin
windowrule = plugin:hyprbars:nobar, class:^(.*firefox.*)
windowrule = plugin:hyprbars:nobar, class:^(.*lutris.*)
windowrule = plugin:hyprbars:nobar, class:^(.*gnome.*)
windowrule = plugin:hyprbars:nobar, class:^(xdg-desktop-portal-gtk)
windowrule = plugin:hyprbars:nobar, title:^(waydroid-helper)
windowrule = plugin:hyprbars:nobar, class:^(wechat)
windowrule = plugin:hyprbars:nobar, title:^(Mission Center)
windowrule = plugin:hyprbars:nobar, class:^(.*Upscaler.*)
windowrule = plugin:hyprbars:nobar, class:^(.*Flatseal.*)
windowrule = plugin:hyprbars:nobar, title:^(ProtonPlus)
